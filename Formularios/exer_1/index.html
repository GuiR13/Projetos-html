<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Deixe um comentário</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="e-mail">E-mail:</label><br>
        <input type="email" id="e-mail" name="email"><br> 
        <label for="site">Website:</label><br>
        <input type="text" id="site" name="site"><br>
        <label for="comentario">Comentário:</label><br>
        <textarea name="comentario" id="comentario" name="comentario" rows="15" cols="100"></textarea>
    </form>
    <p>Observação: Seu comnetário será publicado após passar pelo moderador</p>
    <form>
        <button type="button">Enviar Comentário</button>
    </form>
</body>
</html>
